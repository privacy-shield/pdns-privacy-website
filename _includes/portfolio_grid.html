<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Insights</h2>
                </div>
            </div>
            <div class="row">
            {% assign sorted_posts = site.posts | sort: "order" %}
            {% for post in sorted_posts %}
                <div class="col-lg-4 col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-card" data-toggle="modal">
                        <h4>{{ post.title }}</h4>
                        <p class="insight-subtitle">{{ post.subtitle }}</p>
                        {% if post.summary %}
                        <p class="insight-summary">{{ post.summary }}</p>
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
