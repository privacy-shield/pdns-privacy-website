<!-- Video Section (no title) -->
    <section id="video" class="video-hero container-fluid">
        <div class="video-hero-inner">
            <div class="video-hero-header">
                <h2 class="section-heading">See The Shield In Action</h2>
            </div>
            <div class="row">
                <div class="col-lg-9 col-md-11 col-sm-12 video-column-right">
                    <div class="video-frame">
                        <div class="embed-responsive embed-responsive-16by9">
                            <video
                                class="embed-responsive-item"
                                controls
                                preload="metadata"
                                title="PDNS Privacy Shield video">
                                <source src="{{ '/img/INTRO1-720p.mp4' | relative_url }}" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
<!-- Portfolio Grid Section -->
    <section id="portfolio" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Insights</h2>
                </div>
            </div>
            <div class="row">
            {% assign sorted_posts = site.posts | sort: "order" %}
            {% for post in sorted_posts %}
                <div class="col-lg-4 col-md-4 col-sm-6 portfolio-item">
                    <a href="#portfolioModal{{ post.modal-id }}" class="portfolio-card" data-toggle="modal">
                        <h4>{{ post.title }}</h4>
                        <p class="insight-subtitle">{{ post.subtitle }}</p>
                        {% if post.summary %}
                        <p class="insight-summary">{{ post.summary }}</p>
                        {% endif %}
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
