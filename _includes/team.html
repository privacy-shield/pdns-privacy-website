<style>
.team-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 0.5rem 1rem 0rem;
  text-align: center;
}

.team-container h2.section-heading {
  font-size: 42px;
  text-transform: uppercase;
  margin-bottom: 35px;
  font-weight: 800;
  letter-spacing: 1px;
}

.team-members {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, max-content));
  column-gap: 1rem;
  row-gap: 0.5rem;
  justify-content: center;
  justify-items: center;
}

@media (max-width: 1200px) {
  .team-members {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .team-members {
    grid-template-columns: 1fr;
  }
}

.team-member {
  width: 220px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.3s ease;
}

.team-member:hover {
  transform: translateY(-8px);
}

.team-member img {
  width: 170px;
  height: 170px;
  object-fit: cover;
  border-radius: 50%;
  border: 8px solid #222;
  box-shadow:
      0px 12px 30px rgba(0, 0, 0, 0.28),
      0px 4px 12px rgba(0, 0, 0, 0.18);
  transition: transform 0.35s ease;
}

.team-member img:hover {
  transform: scale(1.12);
}

.team-member img.team-zoom {
  transform: scale(1.05);
}

.team-member img.team-zoom:hover {
  transform: scale(1.1);
}



.team-member h3 {

#team .team-member p {
