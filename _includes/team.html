<style>
.team-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 3rem 1rem;
  text-align: center;
}

/* Section Heading */
.team-container h2.section-heading {
  font-size: 42px;
  text-transform: uppercase;
  margin-bottom: 35px;
  font-weight: 800;
  letter-spacing: 1px;
}

/* Layout */
.team-members {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 3rem;
}

.team-member {
  width: 260px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  transition: transform 0.3s ease;
}

.team-member:hover {
  transform: translateY(-8px);
}

/* —— BIGGER FRAME + DARK BORDER —— */
.team-member img {
  width: 210px;
  height: 210px;
  object-fit: cover;
  border-radius: 50%;
  border: 6px solid #222; /* darker + thicker */
  box-shadow:
      0px 12px 30px rgba(0, 0, 0, 0.28),
      0px 4px 12px rgba(0, 0, 0, 0.18);
  position: relative;
  overflow: hidden;
  transition: transform 0.35s ease;
}

/* Hover Zoom */
.team-member img:hover {
  transform: scale(1.12);
}

/* Glossy reflection */
.team-member img::after {
  content: "";
  position: absolute;
  top: -20%;
  left: -20%;
  width: 200%;
  height: 200%;
  border-radius: 50%;
  background: radial-gradient(
    circle at top left,
    rgba(255,255,255,0.25) 0%,
    rgba(255,255,255,0.08) 25%,
    rgba(255,255,255,0) 70%
  );
  pointer-events: none;
}

/* ✔ KEEP TEXT BELOW (no hiding) */
.team-member h3 {
  font-size: 20px;
  margin-top: 15px;
  font-weight: 700;
}

.team-member p {
  color: #666;
  margin-top: 5px;
  font-size: 15px;
}

.team-member a {
  margin-top: 8px;
  font-size: 14px;
}
</style>

  <div class="col-lg-12 text-center">

  </div>
</div>
  <div class="team-members">
    <div class="team-member">
      <img src="/assets/images/alice.jpg" alt="Alice Tan">
      <h3>Alice Tan</h3>

    </div>

    <div class="team-member">
